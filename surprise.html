  .heart {
    position: fixed;
    top: -20px;
    font-size: 20px;
    color: red;
    animation: fall 5s linear;
    user-select: none;
    pointer-events: none;
  }
  @keyframes fall {
    to {
      transform: translateY(100vh);
      opacity: 0;
    }
  }
